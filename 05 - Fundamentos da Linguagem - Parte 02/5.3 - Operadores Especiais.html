<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Operadores Especiais</title>
	<script type="text/javascript" src="Aula 5.3 - OperadoresEspeciais.js">
	</script>
</head>
<body>
	<h4>Corpo da página - Operadores de Especiais</h4>
	<script type="text/javascript">
		/*
		Operadores de Lógicos
		? ........: Operador Ternario;
		, ........: Resolve dois ou mais operando e retorna o mais a direita;
		delete....: Apaga um objeto, propriedade ou elemento em um array;
		in .......: Verifica se uma propriedade existe no objeto;
		instanceof: Verifica se o objeto é de um determinado tipo;
		new.......: Cria uma instância de um determinado tipo;
		this......: Utilizado para fazer referência ao objeto atual;
		typeof....: Utilizado para descobrir o tipo do operando;
		void......: Resolve uma expressão e não retorna nada;
		*/
		
		//Operador Ternário
		document.write(OperadorTernario(21)+"<br><br>");
		
		//Operador vírgula
		document.write(OperadorVirgula(1,2)+"<br><br>");
		
		//Operador Delete
		document.write(OperadorDelete(10));
		
		OperadorTypeOf();
	</script>	
</body>
</html>

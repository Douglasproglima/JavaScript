<body>
	<h4>Corpo da página - Operadores</h4>
	<script type="text/javascript">
		/*
		Operadores Aritméticos
			+, -, / e * : Adição. subtração, divisão e multiplicação;
			%...........: Resto;
			++..........: Incremento;
			--..........: Decremento;
			-...........: Negação;
			
		Operadores abreviados aritméticos
			+= : Soma operando direito e esquerdo;
			-= : Subtrai operando esquerdo do direito;
			/= : Multiplica operando esquerdo pelo direito;
			%= : Divide operando esquerdo pelo direito e armazena o resto da divisão;
		*/
		
		
	</script>	
</body>
</html>

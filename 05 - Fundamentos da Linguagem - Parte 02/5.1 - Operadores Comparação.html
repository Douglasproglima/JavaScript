<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Operadores Comparação</title>
	<script type="text/javascript" src="Aula 5.1 - OperadoresComparacao.js">
	</script>
</head>
<body>
	<h4>Corpo da página - Operadores de Comparação</h4>
	<script type="text/javascript">
		/*
		Operadores de Comparação
			==..: Igualdade;
			!=..: Diferença;
			===.: Exatamente igual (Até o mesmo tipo);
			!==.: Exatamente diferente (Até o mesmo tipo);
			>...: Maior que;
			>=..: Maior igual;
			<...: Menor que;
			<=..: Menor igual;
		*/
		
		//Teste Igualdade
		document.write(Igualdade(10,10)+"<br><br>");
		
		//Diferente
		document.write(Diferenca(10,10)+"<br><br>");		

		//Exatamente igual
		document.write(ExatamenteIgual(10,10)+"<br><br>");
		
		//Exatamente diferente
		document.write(ExatamenteDiferente(10,10)+"<br><br>");
		
		//Maior que
		document.write(MaiorQue(10,10)+"<br><br>");
		
		//Maior ou igual
		document.write(MaiorIgual(10,10)+"<br><br>");
		
		//Menor que
		document.write(MenorQue(10,10)+"<br><br>");
		
		//Menor ou igual
		document.write(MenorIgual(10,10)+"<br><br>");		
	</script>	
</body>
</html>

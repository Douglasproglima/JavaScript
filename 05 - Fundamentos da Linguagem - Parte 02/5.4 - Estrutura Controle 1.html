<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Estrutura Controle 1</title>
	<script type="text/javascript" src=" ">
	</script>
</head>
<body>
	<h4>Corpo da página - Estrutura Controle 1</h4>
	<script type="text/javascript">
		/*
		Estrutura Controle 1
		if / if....else: Expressão condicional
		for............: Laço
		break..........: Sai do laço
		continue.......: Pula para próxima iteração
		*/
		
		//Testando o uso do IF e ELSE
		var num1 = 8;
		if(num1 <= 10){
			document.write("Teste 01 - Entrou no iF<br><br>");
		}else{
			document.write("Teste 01 - Entrou no ELSE<br><br>");
		}
		
		//Testando o uso do ifElse
		var num2 = 50;
		if(num2 != 50){
			document.write("Teste 02 - Entrou no if");
		}else if(){
			document.write("Teste 02 - Entrou no if else");
		}else{
			document.write("Teste 02 - Entrou no else");
		}
		
		//Testando o uso do for
		var num3;
		for (num3 = 0; num3 < 10; num3++) {
			document.write("num2: "+num3+"<br><br>");
			if(num3 == 5){
				document.write("Teste 03 - Acabou a festa <br><br>");
				break;
			}
			
		}
		alert("Total do for: "+num2);
		
	</script>	
</body>
</html>

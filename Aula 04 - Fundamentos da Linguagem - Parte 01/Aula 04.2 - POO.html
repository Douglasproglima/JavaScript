<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Orientação POO</title>
</head>
<body>
	<h4>Corpo da página - Orientação POO</h4>
	<script type="text/javascript">
		alert("Alert - invocando o método alert()");
		window.alert("Alert - invocando o método window.alert()");
		
		/*Pega o objeto window, acessa o atributo (objeto) document e 
		por último acessamos o método write do atributo (objeto) document*/
		window.document.write("Invocando o window.document.write()");
		document.write("<br><br>Invocando somente o document.write()");
		
		//Teste alterando o título da página
		alert("Modificar título da página");
		//Alterando o título acessando o objeto document e atributo title
		document.title = "Novo título teste";
		//window.document.title = "Novo título teste";
		
	</script>

</body>
</html>

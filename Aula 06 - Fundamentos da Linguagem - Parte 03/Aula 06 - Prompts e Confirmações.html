<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Estrutura Controle 3</title>
	<script type="text/javascript" src=" ">
	</script>
</head>
<body>
	<h4>Corpo da página - Estrutura Controle 3</h4>
	<script type="text/javascript">
		/*Prompts e Confirmações
			Oferecem ao usuário a possibilidade de responder positiva ou negativamente uma pergunta;
		
			Uso: confirm(pergunta)
		*/
		
		//confirm
		if (confirm("Selecione uma opção zé: ")) {
			alert("Respondeu sim né Zé");
		}else{
			alert("Respondeu não né Zé");
		}
		
		//prompt
		function preencherFormulario(num){
			for (var i = 0; i < num; i++) {
				document.write("<br>Linha: "+i);
			}
		}
		
		var resposta = prompt("Digite quatas linhas deseja imprimir", "Valor default"); //Segunda parametro é o valor default
		preencherFormulario(resposta);
	</script>	
</body>
</html>

<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Variáveis e Constantes</title>
	<script type="text/javascript" src="Aula 04.4 - Var e Constantes.js">
	</script>
</head>
<body>
	<h4>Corpo da página - Variáveis e Constantes</h4>
	<script type="text/javascript">
		alert("Página 01: "+numero);
		
		numero = "variável número da página"; 
		alert("Página 02: "+numero);
		
		//Se for uma constante na função não mostra este valor, pois constante não pode ser alterada
		numeroConstante = "Teste alterando o valor da constante informada na função.";
		alert("Página 03: "+numeroConstante);
		
	</script>	
</body>
</html>

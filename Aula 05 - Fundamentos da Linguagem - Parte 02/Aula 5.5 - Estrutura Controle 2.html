<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Estrutura Controle 2</title>
	<script type="text/javascript" src=" ">
	</script>
</head>
<body>
	<h4>Corpo da página - Estrutura Controle 2</h4>
	<script type="text/javascript">
		/*
		Estrutura Controle 2
		For-in..: Utilizado para percorrer as propriedades de um objeto;
		While...: Laço que avalia uma condição até que seja falsa;
		Do While: Similar ao While;
		Switch..: Similar ao uso dos IF encadeados;
		Label...: Utilizado para determinar o ponto de retorno de um bloco;
		*/
		
		//verificação de todas as proriedades (Atributos e Métodos) do objeto widown
		/*for(propriedade in window){
			document.write("<br>Propriedade: "+propriedade);
			document.write(" | Valor Propriedade: "+window[propriedade]);
		}*/
		
		//While
		var num1 = 0;
		
		do{
			document.write("<br>Valor: "+num1);
			num1++;
		}
		while(num1 < 10)
		document.write("<br><br>Total: "+num1+"<br>");
		document.write("<br>Fim do do while<br><br>");
		
		//Switch
		var num2 = 5;
		
		switch(num2){
			case 1:
				document.write("<br>Case 1");
				break;
			case 2:
				document.write("<br>Case 2");
				break;
			case 3:
				document.write("<br>Case 3");
				break;
			case 4:
				document.write("<br>Case 4");
				break;
			case 5:
				document.write("<br>Case 5");
				break;
		}
		document.write("<br><br>Fim do switch<br><br>");
		
		//Labels
		var num3 = 0;
		var num4 = 0;
		
		whileExterno:
		while(num3 < 5){

			document.write("<br>While Externo: "+num3);
			whileInterno:
			while(num4 < 5){
				
				document.write("<br>While Interno: "+num4);
				if(num3 == num4){
					break whileInterno;
				}
				num4++;
			}
			num3++;
		}
		document.write("<br><br>Fim do while 2<br><br>");
	</script>	
</body>
</html>

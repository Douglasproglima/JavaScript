<body>
	<h4>Corpo da página - Operadores de Lógicos</h4>
	<script type="text/javascript">
		/*
		Operadores de Lógicos
		&&: E(and)
		||: Ou(or)
		! : Negação(not)
		*/
		
		//Operador AND
		document.write(OperadorAND(10)+"<br><br>");
		
		//Operador OR
		document.write(OperadorOR(10)+"<br><br>");
		
		//Operador !
		document.write(OperadorNeg(15));
	</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="" >

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/FuncoesTexto/FStrings.js"></script>
	<script type="text/javascript" >
		function validarDados(){
			if (!validarNome(document.getElementById("idNome"))) {
				alert("Digite o nome e sobre nome!");
				rolagem(document.getElementById("idNome"));
				document.getElementById("idNome").style.backgroundColor = "#FFFFAA";
				return false;
			}else if(!validarEmail(document.getElementById("idEmailContato"))){
				alert("Informe um e-mail valido!");
				rolagem(document.getElementById("idEmailContato"));
				document.getElementById("idEmailContato").style.backgroundColor = "#FFFFAA";
				return false;				
			}else if(document.getElementById("idCpfContato").value.length < 14){
				alert("Informe um CPF válido!");
				rolagem(document.getElementById("idCpfContato"));
				document.getElementById("idCpfContato").style.backgroundColor = "#FFFFAA";
				return false;				
			}else if(!validarData(document.getElementById("idDataNascimento"))){
				alert("Informe uma data valida!");
				rolagem(document.getElementById("idDataNascimento"));
				document.getElementById("idDataNascimento").style.backgroundColor = "#FFFFAA";
				return false;				
			}else if(!validarSexo(document.getElementById("idListaSexo"))){
				alert("Selecione o sexo!");
				rolagem(document.getElementById("idListaSexo"));
				document.getElementById("idListaSexo").style.backgroundColor = "#FFFFAA";
				return false;				
			}else if(document.getElementById("idTelefoneContato").value.length < 15 ){
				alert("Informe um número de telefone válido!");
				rolagem(document.getElementById("idTelefoneContato"));
				document.getElementById("idTelefoneContato").style.backgroundColor = "#FFFFAA";
				return false;				
			}else if(document.getElementById("idCelularContato").value.length < 16 ){
				alert("Informe um número de celular válido!");
				rolagem(document.getElementById("idCelularContato"));
				document.getElementById("idCelularContato").style.backgroundColor = "#FFFFAA";
				return false;				
			}else if(!verificarTextoValido(document.getElementById("idTextoMensagem").value)){
				alert("Informe sua mensagem!");
				rolagem(document.getElementById("idTextoMensagem"));
				document.getElementById("idTextoMensagem").style.backgroundColor = "#FFFFAA";
				return false;
			}
			alert("Campos validados com sucesso!");
			return true;
		}
	</script>
</head>

<body>
	<label for="idNome">Nome:</label>
	<input id="idNome" name="nomeContato" type="text" style="width: 300px" onkeydown="this.style.backgroundColor = 'white'" onblur="formatarNome(this)" />
	<br><br>

	<label for="idEmailContato">E-mail:</label>
	<input id="idEmailContato" name="emailContato" type="text" style="width: 300px" onkeypress="this.style.backgroundColor = 'write'" />
	<br><br>

	<label for="idCpfContato">CPF:</label>
	<input id="idCpfContato" name="cpfContato" type="text"  maxlength="14" style="width: 150px" onkeypress="mascara(this, cpf_mask)"  onkeydown="this.style.backgroundColor = 'white'"/>
	<br><br>

<!-- 	<label for="idDataNascimento">Data Nascimento:</label> -->
<!-- 	<input id="idDataNascimento" type="date" name="dataNascimento"  /> -->
<!-- 	<br><br> -->

	<label for="idDataNascimento">Data Nascimento:</label>
	<input id="idDataNascimento" type="text" name="dataNascimento" maxlength="10" onkeypress="formatar('##/##/####', this); return verificaNumero(event)" onkeyup="this.style.backgroundColor = 'white'" />
	<br><br>

	<label for="idListaSexo">Sexo:</label>
	<select id="idListaSexo" style="width: 150px" onchange="this.style.backgroundColor = 'white'" >
		<option value="" selected="Selecione">Selecione</option>
		<option value="Masculino">Masculino</option>
		<option value="Femenino">Femenino</option>
	</select>
	<br><br>

	<label for="idTelefoneContato">Telefone:</label>
	<input id="idTelefoneContato" name="telefoneContato" type="text" maxlength="14" style="width: 150px" onkeypress="mascara(this, mtel); return verificaNumero(event)" onkeydown="this.style.backgroundColor = 'white'" />
	<br><br>

	<label for="idCelularContato">Celular:</label>
	<input id="idCelularContato" name="celularContato" type="text" maxlength="15" style="width: 150px" onkeypress="mascara(this, mtel); return verificaNumero(event)" onkeydown="this.style.backgroundColor = 'white'" />
	<br><br>

	<label for="idTituloMensagem">Assunto:</label>
	<input id="idTituloMensagem" name="tituloMensagem" type="text" style="width: 300px " />
	<br><br>

	<label for="idTextoMensagem">Sua mensagem:</label><br>
	<textarea id="idTextoMensagem" name="textoMensagem" data-maxlength="1000" maxlength="1000" style="width: 500px; height: 200px" onkeydown="this.style.backgroundColor = 'white'"></textarea>
	<br><br>

	<input id="idBtEnviar" type="submit" value="Enviar mensagem »" onclick="return validarDados()" />

</body>
</html>

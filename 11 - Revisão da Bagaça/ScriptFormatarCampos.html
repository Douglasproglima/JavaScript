<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="" >
<head>
	<title>Formatar Dados</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		.tabela {
					font-family: times new roman, Arial, Helvetica, sans-serif;
					font-size: 15px;
		}
	</style>

	<script>
		function verificaNumero(evt){
			var codigo = evt.which; //Captura o código do evento;
			var caractere = String.fromCharCode(codigo); //Verifica qual o caractere que este código representa
			
			//Se não for um número retorna false do contrário true
			if (isNaN(caractere) && codigo !=0 && codigo != 8) {
				return false;
			}else{
				return true;
			}
		}

		function formatar(mascara, documento){
			var i = documento.value.length;
			var saida = mascara.substring(0,1);
			var texto = mascara.substring(i)
		  
			if (texto.substring(0,1) != saida){
				documento.value += texto.substring(0,1);
			}
		}
	</script>
</head>
<body>
	<table width="350" height="160" border="0" cellspacing="0" class="tabela">
		<tr>
			<td height="34" colspan="2" valign="top">Script dinâmico para formatar qualquer tipo de campo.</td>
		</tr>
		
		<tr>
			<td width="32" height="24">Data:</td>
			<td width="265"><input type="text" name="data" maxlength="10" OnKeyPress="formatar('##/##/####', this); return verificaNumero(event);" ></td>
		</tr>
		
		<tr>
			<td height="24">Tel.:</td>
			<td><input type="text" name="tel" maxlength="12" OnKeyPress="formatar('##-####-####', this); return verificaNumero(event);" ></td>
		</tr>
		
		<tr>
			<td height="24">Cep:</td>
			<td><input type="text" name="cep" maxlength="9" OnKeyPress="formatar('#####-###', this); return verificaNumero(event);" ></td>
		</tr>
		
		<tr>
			<td height="24">CPF:</td>
			<td><input type="text" name="cpf" maxlength="14" OnKeyPress="formatar('###.###.###-##', this); return verificaNumero(event);" ></td>
		</tr>
		
		<tr>
			<td height="24">Hora:</td>
			<td><input type="text" name="hora" maxlength="5" OnKeyPress="formatar('##:##', this); return verificaNumero(event);" ></td>
		</tr>
	  
	</table>
</body>
</html>

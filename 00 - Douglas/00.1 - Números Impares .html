<html>
	<meta charset="utf-8">
<head>	
	<title>JavaScript - Números Ímpares</title>
	<script type="text/javascript">
	</script>
</head>
<body>
	<h4>Corpo da página - Números Ímpares</h4>
	<script type="text/javascript">
		/*
		A) Escreva um código que mostre os números ímpares entre 1 e 10.
		*/
	
		var numeros = [2,4,6,8,10];
	
		for (var i = 0; i < numeros.length; i++) {
			document.write("<br>Número 01: " + numeros[i]);
		}
		alert("Fim");
	</script>	
</body>
</html>
